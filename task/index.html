<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Interactive Task Table</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="app-container">
    <h1>üìã Task Manager</h1>

    <!-- Add/Edit Task Form -->
    <form id="taskForm">
      <input type="text" id="description" placeholder="Task description" required />
      <select id="priority" required>
        <option value="">Priority</option>
        <option>Low</option>
        <option>Medium</option>
        <option>High</option>
      </select>
      <select id="status" required>
        <option value="">Status</option>
        <option>Todo</option>
        <option>In Progress</option>
        <option>Done</option>
      </select>
      <input type="text" id="project" placeholder="Project" />
      <input type="text" id="category" placeholder="Category" />
      <button type="submit">‚ûï Add Task</button>
    </form>

        <!-- Filters and Import/Export -->
    <div class="filters">
      <input type="text" id="search" placeholder="üîç Search description..." />
      <select id="filterPriority">
        <option value="">All Priorities</option>
        <option>Low</option>
        <option>Medium</option>
        <option>High</option>
      </select>
      <select id="filterStatus">
        <option value="">All Statuses</option>
        <option>Todo</option>
        <option>In Progress</option>
        <option>Done</option>
      </select>
      <input type="text" id="filterProject" placeholder="Filter by Project..." />
      <input type="text" id="filterCategory" placeholder="Filter by Category..." />

      <button id="exportBtn">‚¨áÔ∏è Export XLSX</button>
      <label class="import-label">
        ‚¨ÜÔ∏è Import XLSX
        <input type="file" id="importFile" accept=".xlsx" hidden />
      </label>
    </div>

    <!-- Project Summary -->
    <div id="projectSummaryContainer">
      <h2>üìä Project Summary</h2>
      <table id="projectSummary">
        <thead>
          <tr>
            <th>Project</th>
            <th>Total Tasks</th>
            <th>Completed</th>
            <th>Percent Done</th>
          </tr>
        </thead>
        <tbody id="projectSummaryBody"></tbody>
      </table>
    </div>

    <!-- Task Table -->
    <table id="taskTable">
      <thead>
        <tr>
          <th data-column="description">Description</th>
          <th data-column="priority">Priority</th>
          <th data-column="status">Status</th>
          <th data-column="project">Project</th>
          <th data-column="category">Category</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody id="taskList"></tbody>
    </table>
  </div>

  <!-- XLSX library -->
  <script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js"></script>
  <script type="module" src="script.js"></script>
</body>
</html>
